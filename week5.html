<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IT Fundamentals - Week 5</title>
  <link rel="stylesheet" href="./css/mypdfstyle.css">
  <style>

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #333;
    }

    object {
      width: 100%;
      height: 100%;
      border: none;
    }


    p {
      color: #ffffff;
      text-align: center;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    a {
      color: #0077b5;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      color: #005691;
      text-decoration: underline;
    }
  </style>
</head>
<body>
<object data="./pdf/week5.pdf" type="application/pdf">
  <p>Unable to display PDF file. <a href="./pdf/week5.pdf">Download the file</a></p>
</object>
</body>
</html>
