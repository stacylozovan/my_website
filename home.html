<!DOCTYPE html>
<html>
<head>
  <title>IT Fundamentals - Home</title>
  <style>
    /* Style for the entire body */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-image: url('https://source.unsplash.com/1920x1080/?technology,cloud');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #333;
    }

    /* Heading styles */
    h1 {
      color: #333;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.7);
      background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background for better readability */
      display: inline-block;
      padding: 10px 20px;
      border-radius: 8px;
    }

    /* Image styling */
    img {
      width: 300px;
      height: auto;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Container for buttons */
    .button-container {
      margin-top: 20px;
    }

    /* General button styles */
    .button {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #ffffff;
      text-decoration: none;
      border-radius: 5px;
      background-color: #0077b5; /* LinkedIn Blue */
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Hover effects for buttons */
    .button:hover {
      background-color: #005691;
      transform: translateY(-2px);
    }

    /* GitHub button specific styles */
    .github {
      background-color: #333; /* GitHub Black */
    }

    .github:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
<!-- Intro Section -->
<h1>
  Hello! My name is Anastasiia Lozovan, a student with ID 566741.
  I am passionate about Computer Science, especially Cloud Engineering, and love learning how to design scalable cloud solutions.
  My dedication drives me to grow academically and professionally.
</h1>

<!-- Image Section -->
<img src="images/3.jpg" alt="Image 1">

<!-- Button Links Section -->
<div class="button-container">
  <a href="https://www.linkedin.com/in/anastasiia-lozovan-70182827a/" class="button" target="_blank">LinkedIn</a>
  <a href="https://github.com/stacylozovan" class="button github" target="_blank">GitHub</a>
</div>
</body>
</html>
