<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IT Fundamentals - Week 1</title>
  <link rel="stylesheet" href="./css/mypdfstyle.css">
  <style>
    /* Ensure full-screen display for the PDF */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* Prevent scrollbars */
      background-color: #333; /* Fallback background */
    }

    object {
      width: 100%; /* Occupy full width */
      height: 100%; /* Occupy full height */
      border: none; /* Remove default object border */
    }

    /* Optional: Style for fallback message */
    p {
      color: #ffffff;
      text-align: center;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    a {
      color: #0077b5;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      color: #005691;
      text-decoration: underline;
    }
  </style>
</head>
<body>
<object data="./pdf/week1.pdf" type="application/pdf">
  <p>Unable to display PDF file. <a href="./pdf/week1.pdf">Download the file</a></p>
</object>
</body>
</html>
